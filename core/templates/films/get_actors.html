<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{{ title }}</title>
</head>
<body>

<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="https://img.freepik.com/free-psd/gradient-abstract-logo_23-2150689648.jpg?size=626&ext=jpg&ga=GA1.1.1964992482.1715261989&semt=ais"
                 alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Films
        </a>
    </div>
</nav>


<div class="container mt-3">
    <div class="row">
        <div class="col-md-2">
            <div class="list-group" style="position: fixed">
                <a href="/" class="list-group-item list-group-item-action active" aria-current="true">
                    Главная страница
                </a>
                <a href="/genres/" class="list-group-item list-group-item-action">Жанры</a>
                <a href="/actors/" class="list-group-item list-group-item-action">Актёры</a>
                <a href="/directors/" class="list-group-item list-group-item-action">Режиссёры</a>
            </div>
        </div>
        <div class="col-md-10">
            <h1>{{ title }}</h1>
            <div class="row row-cols-1 row-cols-md-2 g-4">
                {% for item in actors %}
                <div class="col">
                    <div class="card">
                        {% if item.photo %}
                        <img src="{{ item.photo.url }}" rel="stylesheet" class="card-img-top" alt="...">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ item.name }} {{ item.surname }}</h5>
                            <a href="/actors/ {{ item.pk }}/" class="btn btn-primary">Подробнее</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
